<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Validation</title>
    <script>
      $(document).ready(function () {
		  var email = $('input.email').val();
        $("input").blur(function () {
          var testEmail = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
          if (testEmail.test(email)) alert("passed");
          else alert("failed");
        });
      });
    </script>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Booking Details</legend>

        <label for="email">Email (required):</label>
        <input
		type="email"
          id="email"
          name="Email"
          value=""
          required
          aria-required="”true”"
        />
        <hr />
        <div>
          <label>Website:</label>
          <input
            type="url"
            id="website"
            name="website"
            value=""
            placeholder="http://name of website"
          />
        </div>
        <hr />
        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
