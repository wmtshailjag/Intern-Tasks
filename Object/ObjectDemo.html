<!DOCTYPE html>
<html>

<head>
  <title>Object Expample</title>
</head>

<body id="body">

  <div id="demo">
    </divs>

    <script>
      // Create an object:
      var info = {
        firstName: "Shailja", //property of object
        Company: "WEBMOB TECH",
      };

      // Display some data from the object:
      document.getElementById("demo").innerHTML =
        info.firstName + " Working in " + info.Company;

      document.getElementById("body").style.backgroundColor = "pink";
    </script>

</body>

</html>
