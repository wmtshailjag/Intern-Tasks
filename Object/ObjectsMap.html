<!DOCTYPE html>
<html>
  <head>
    <title>Objects Map</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      // Create Objects
      const apples = { name: "Apples" };
      const bananas = { name: "Bananas" };
      const oranges = { name: "Oranges" };

      // Create a new Map<br>
      const fruits = new Map([
        [apples, 500],
        [bananas, 300],
        [oranges, 200],
      ]);

      document.getElementById("demo").innerHTML =
        "Get value of apple :" + fruits.get(apples);
    </script>
  </body>
</html>
