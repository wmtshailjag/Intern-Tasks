<!DOCTYPE html>
<html>

<head>
    <title>Js Windows</title>
</head>

<body>
    <div id="demo"></div>

    <script>
        document.getElementById("demo").innerHTML =
            "Browser inner window width: " +
            window.innerWidth +
            "px<br>" +
            "Browser inner window height: " +
            window.innerHeight +
            "px";
    </script>
</body>

</html>
