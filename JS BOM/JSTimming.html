<!DOCTYPE html>
<html>
  <head>
    <title>JS Timming</title>
  </head>
  <body>
    <div>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</div>

    <button onclick="setTimeout(myFunction, 3000);">Try it</button>

    <script>
      function myFunction() {
        alert("Hello");
      }
    </script>
  </body>
</html>
