<!DOCTYPE html>
<html>
  <head>
    <title>JS Screen</title>
  </head>

  <body>
    <div id="demo"></div>

    <script>
      document.getElementById("demo").innerHTML =
        "Screen width is " +
        screen.width +
        "<br>Screen Height: " +
        screen.height +
        "<br>Available Screen Width: " +
        screen.availWidth +
        "<br>Available Screen Height: " +
        screen.availHeight +
        "<br>Screen Color Depth: " +
        screen.colorDepth +
        "<br>Screen Pixel Depth: " +
        screen.pixelDepth;
    </script>
  </body>
</html>
