<!DOCTYPE html>
<html>
  <head>
    <title>JS Callback</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = "Sum is :"+some;
      }

      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      let result = myCalculator(5, 5);
      myDisplayer(result);
    </script>
  </body>
</html>
