<!DOCTYPE html>
<html>
  <head>
    <title>JSON OBJECT LITERAL</title>
  </head>

  <body>
    <div id="demo"></div>
    <br /><br />
    <div id="myStringify"></div>

    <script>
      var myJob =
        '{ "Company": "WEBMOB TECH", "Since": 10, "location": "Ahemdabad" }';
      var myObj = JSON.parse(myJob);
      var myStringify = JSON.stringify(myJob);
      document.getElementById("demo").innerHTML =
        "Company Name:  " +
        myObj.Company +
        "<br>Established Since : " +
        myObj.Since +
        " Years<br> Location : " +
        myObj.location;

      document.getElementById("myStringify").innerHTML =
        "JSON String form JS Object : " + " " + myStringify;
    </script>
  </body>
</html>
