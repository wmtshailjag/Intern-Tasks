<!DOCTYPE html>
<html>
  <head>
    <title>JS Event Listener</title>
  </head>
  <body>
    <button id="myBtn">Click Me </button>

    <script>
      document.getElementById("myBtn").addEventListener("click", myFunction);

      function myFunction() {
        alert("Hello World!");
      }
    </script>
  </body>
</html>
