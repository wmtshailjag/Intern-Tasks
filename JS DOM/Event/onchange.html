<!DOCTYPE html>
<html>
  <head>
    <title>Event onchange</title>
  </head>
  <body>
    Enter some text:
    <input
      type="text"
      name="txt"
      value="Hello"
      onchange="myFunction(this.value)"
    />

    <script>
      function myFunction(val) {
        alert("The input value has changed. The new value is: " + val);
      }
    </script>
  </body>
</html>
