<!DOCTYPE html>
<html>
  <head>
    <title>mouseOut mouseOver</title>
  </head>
  <body>
    <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">
      Mouse over me
    </h1>

    <script>
      function mouseOver() {
        document.getElementById("demo").style.color = "red";
      }

      function mouseOut() {
        document.getElementById("demo").style.color = "black";
      }
    </script>
  </body>
</html>
