<!DOCTYPE html>
<html>
    <title>jQuery Set</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("Hello world!");
  });
  $("#btn2").click(function(){
    $("#test2").html("<b>Hello world!</b>");
  });
  $("#btn3").click(function(){
    $("#test3").val("Enter Name");
  });
});
</script>
</head>
<body>
<br>
<div id="test1">Content will Change "Click Set Text".</div><br>
<div id="test2">Content will Change "Click Set HTML".</div><br>

<div>Input field: <input type="text" id="test3"></div><br>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>

</body>
</html>
