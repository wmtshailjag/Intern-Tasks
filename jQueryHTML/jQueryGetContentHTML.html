<!DOCTYPE html>
<html>
<head>
    <title>jQuery HTML  Get</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
});
</script>
</head>
<body>

<div id="test">Show Text will show the HTML text <b>And</b> <div>Show HTML will Shows HTML Code</div>.</div>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>

</body>
</html>
