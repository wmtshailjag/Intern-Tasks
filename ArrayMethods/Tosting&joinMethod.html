<!DOCTYPE html>
<html>
  <head>
    <title>ToString() Join() Methods</title>
  </head>
  <body>
    <div id="demo"></div>
    <div id="array"></div>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML =
        "toString() Example:<br>  " + fruits.toString() + "<br><br>";
      document.getElementById("array").innerHTML =
        "join('*') Example: <br> " + fruits.join(" * ");
    </script>
  </body>
</html>
