<!DOCTYPE html>
<html>
  <head>
    <title>Array Includes</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo").innerHTML =
        "Mango is included in array :" + fruits.includes("Mango");
    </script>
  </body>
</html>
