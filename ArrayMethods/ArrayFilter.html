<!DOCTYPE html>
<html>
  <head>
    <title>Array Filter</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      const numbers = [45, 18.5, 9, 16, 25, 20];
      const over18 = numbers.filter(myFunction);

      document.getElementById("demo").innerHTML = over18;

      function myFunction(value, index, array) {
        return value > 18;
      }
    </script>
  </body>
</html>
