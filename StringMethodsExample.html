<!DOCTYPE html>
<html>

<head>
  <title>String Methods</title>
</head>

<body>
  <script>
    let text = "String length Count";
    document.write(text + " :" + text.length + "<br>");
    let str = "Slice and substring Example"; //Slice and substring are same except substring do not accept negative index
    document.write(
      str.substring(0 /*startposition*/, 20 /*Endposition*/) + "<br>"
    );
    document.write(
      str.slice(6 /*start position to the end of the string*/) + "<br>"
    );
    document.write(
      str.substr(7 /*startposition*/, 6 /*lenght of string  to display*/) +
      "<br>"
    );
    let x = "Example  ";
    document.write("Padding in the Start : " + x.padStart(8, 0) + "<br>");
    document.write("Padding in the end : " + x.padEnd(8, 0) + "<br>");
    document.write("Char at pos 3 is : " + x.charAt(3) + "<br>");
    document.write("m char code is : " + x.charCodeAt(3) + "<br>");
    document.write("property access example string[3] is : " + x[3] + "<br>");
    document.write("split by commas : " + x.split("") + "<br>");
    document.write("index of example : " + x.indexOf(" ") + "<br>");
    document.write("last index of exmaple : " + x.lastIndexOf("a") + "<br>");
  </script>
  <br />
  <button onclick="myFunction()">Try it</button>

  <div id="demo">webmob solution!</div>

  <script>
    function myFunction() {
      let text = document.getElementById("demo").innerHTML;
      document.getElementById("demo").innerHTML = text.replace(
        "webmob",
        "WebmobTech"
      );
    }
  </script>
</body>

</html>
