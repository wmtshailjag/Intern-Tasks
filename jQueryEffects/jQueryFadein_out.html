<!DOCTYPE html>
<html>
  <head>
    <title>jquery fadeIn-Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#click1").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
      });
      $(document).ready(function () {
        $("#click2").click(function () {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });
      });
      $(document).ready(function () {
        $("click3").click(function () {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(3000);
        });
      });
    </script>
  </head>
  <body>
    <button id="click1">Click to fade in boxes</button><br /><br />

    <button id="click2">Click to fade out boxes</button><br /><br />

    <button id="click3">Click to fadeOut/fadeIn "Toggle" boxes</button
    ><br /><br />

    <div
      id="div1"
      style="width: 80px; height: 80px; display: none; background-color: red"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; display: none; background-color: green"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; display: none; background-color: blue"
    ></div>
  </body>
</html>
