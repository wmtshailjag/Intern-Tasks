<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").toggle();
        });
      });
    </script>
  </head>
  <body>
    <button>Click to show and Hide</button>

    <div>This the Show and Hide Content...</div>
    <div>This is Toggle Example.</div>
  </body>
</html>
