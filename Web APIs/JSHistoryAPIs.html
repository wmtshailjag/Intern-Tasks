<!DOCTYPE html>
<html>
  <head>
    <title>JS WEB APIs History</title>
  </head>
  <body>
    <div>Click the button to go back in the history.</div>
    <button onclick="myFunction()">Go Back</button>

    <script>
    function myFunction() {
      window.history.back();
    }
    </script>
  </body>
  </html>
