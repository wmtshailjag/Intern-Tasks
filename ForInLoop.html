<!DOCTYPE html>
<html>
  <head>
    <title>for..in Loop</title>
  </head>
  <body>
    <div id="demo"></div>

    <script>
      const info = { company: "webmob", post: "software developer" };

      let txt = "";
      for (let x in info) {
        txt += info[x] + " ";
      }

      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
