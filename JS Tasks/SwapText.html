<!DOCTYPE html>
<html>
  <head>
    <title>Swapping the upper to lower & lower to upper</title>
  </head>
  <body>
    Enter String: <input type="text" id="myText" />
    <button onclick="SwapLetter()">OK</button>
    <script>
      function SwapLetter() {
        var swapCase = function (letters) {
          var newLetters = "";
          for (var i = 0; i < letters.length; i++) {
            if (letters[i] === letters[i].toLowerCase()) {
              newLetters += letters[i].toUpperCase();
            } else {
              newLetters += letters[i].toLowerCase();
            }
          }
          return newLetters;
        };

        var text = document.getElementById("myText").value;
        var swappedText = swapCase(text);
        alert(swappedText);
      }
    </script>
  </body>
</html>
