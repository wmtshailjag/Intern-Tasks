<!DOCTYPE html>
<html>
  <head>
    <title>Sorting of Array</title>
  </head>
  <body>
    <script>
      var arr1 = [3, 8, 7, 6, 5, -4, -3, 2, 1];
      document.write("<b>Array :</b>" + arr1 + "<br><br>");
      // Sort the numbers in ascending order:
      arr1.sort(function (a, b) {
        return a - b;
      });

      document.write("<b>Sorted Array :</b> " + arr1);
    </script>
  </body>
</html>
