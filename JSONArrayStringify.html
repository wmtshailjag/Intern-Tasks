<!DOCTYPE html>
<html>
    <head>
        <title>JS Array TO JSON String</title>
    </head>
<body>

<div id="demo"></div>

<script>
const arr = ["WebMob", 10, "Ahemdabad"];
const myJSON = JSON.stringify(arr);
document.getElementById("demo").innerHTML = myJSON;
</script>

</body>
</html>
