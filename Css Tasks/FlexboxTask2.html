<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial;
  margin: 0;
}


/* Main column */
.main {
  flex: 50%;
  background-color: white;
  padding: 20px;
}


/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px,max-height: 900px) {
  .row, .navbar {   
    flex-direction: column;

  }
}
.side {
  flex: 50%;
  background-color: #f1f1f1;
 }
 .textbox {
  display: flex;
  background-color: #fff;
  width: 40%;
  height:30px;
  margin-top: 20px;
  margin-left:20%;
  border: 2px solid #000;
  justify-content: center;
  float: left;
}
.button {
  display: flex;
  background-color: #fff;
  width: 20%;
  height:30px;
  margin-top: 20px;
  margin-left:2%;
  border-bottom-right-radius: 5px;
  border-top-right-radius:5px;
  border-bottom-left-radius: 5px;
  border-top-left-radius: 5px;
  border: 2px solid #000;
  justify-content: center;
  float: left;
}
.btopleft {
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  margin: 5px;
}
.bbottomleft{
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  position: absolute;
  bottom: 0px;
  margin: 5px;
}
.btopright{
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  margin: 5px;
  right: 0px;
  position: absolute;
}
.bbottomright{
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  position: absolute;
  bottom: 0px;
  right: 0px;
  margin: 5px;
}
.bm1 {
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  margin: 5px;
}
.bm2{
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  margin: 5px;
}
.bm3 {
  background-color: #fff;
  width: 5%;
  height:40%;
  border: 2px solid #000;
  text-align: center;
  margin: 5px;
}
</style>
</head>
<body>
<div style="background:White;padding:5px;border: 3px solid green;">
  <h4 style="text-align:center">Design 1</h4>
  <h4 style="text-align:center">Resize the browser window to see the responsive effect.</h4>
</div>
  <div class="side" style="background-color:  #FF8C00;height: 120px;position:relative;display: flex;">
    <div class="textbox">search Text</div>
    <div class="button">Button</div>
  </div>
<div class="side" style="background-color:#FFA07A;height: 120px;position: relative;display: flex;">
    <div class="btopleft">b1</div>
    <div class="btopright">b2</div>
    <div class="bbottomleft">b3</div>
    <div class="bbottomright">b4</div>
  </div>
  <div class="side" style="background-color:#32CD32;height: 120px;position: relative;display: flex;justify-content: space-around;">
    <div class="bm1">b1</div>
    <div class="bm2">b2</div>
    <div class="bm3">b3</div>
  </div>


</body>
</html>
